{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulaciones</title>

    <link href="{%static 'css/candidato/encabezado/encabezadoP.css'%}" rel="stylesheet">
    <link href="{%static 'css/candidato/encabezado/encabezado.css'%}" rel="stylesheet">
    <link href="{%static 'css/candidato/postulaciones/postulaciones.css'%}" rel="stylesheet">
    <link href="{%static 'css/candidato/perfil.css'%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="contenedor">
        <header class="perfil">

            <div class="flex1">
                <div class="logoo">
                    <img class="logo" src="{%static 'img/logo.png'%}" alt="logo.png">
                </div>
            </div>

            <div class="flex2">
                <div class="foto">
                    <img src="{{user.photo.url}}" alt="foto.png">
                </div>
            </div>

            <div class="info">
                <div class="nombre">Nombre:</div>
                <div class="apellido">Apellidos:</div>
                <div class="correo">Correo:</div>
                <div class="telefono">Telefono:</div>
            </div>
            <div>  
                <a class="but" href="{%url 'actualizar'%}">Actualizar datos</a>
            </div>
            <div class="flex3">
                <a href="">Privacidad</a>
                <a href="">Términos</a>
                <a href="">Ayuda</a>
            </div>
        </header>
    
        <aside class="encabezado">
            <div class="flex4">
                <div class="navegacion">
                    <a class="but" href="{% url 'home' %}" onclick="return confirm('¿Estás seguro de cerrar sesión?')">Cerrar sesión</a>
                    <a class="but" href="{% url 'inicioC' %}">Inicio</a>
                    <a class="but" href="{% url 'agendaC' %}">Agenda</a>
                    <a class="butP" href="{% url 'postulacionesC' %}">Postulaciones</a>
                    <a class="but" href="{% url 'hoja_vida' %}">Hoja de vida</a> 
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
