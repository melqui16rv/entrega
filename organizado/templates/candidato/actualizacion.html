{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Actualizar Datos</title>
</head>

        {% csrf_token %}

        <label for="id_correo">Correo:</label>
        <input type="email" id="id_correo" name="correo" required><br><br>

        <label for="id_telefono">Tel√©fono:</label>
        <input type="text" id="id_telefono" name="telefono" required><br><br>

        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
